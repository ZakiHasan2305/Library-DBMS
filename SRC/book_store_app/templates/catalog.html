<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>

<body>
    {% include 'navbar.html' %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="book_title">Title</label>
            <input type="text" class="form-control" id="book_title" name="book_title" placeholder="Title">
        </div>
        <div>
                <label for="book_genre">Genre</label>
                <input type="text" class="form-control" id="book_genre" name="book_genre" placeholder="Genre">
        </div>
        <div>
            <label for="price_range">Price Range:</label>
            <input type="text" class="form-control" id="price_range" name="price_range" placeholder="Max: 50">
        </div>
        <button type="submit">Search</button>
    </form>

    {% if books %}
    <h1>Book Information</h1>
    <ul>
        {% for book in books %}
        <p><strong>Title: {{ book.1 }}</strong></p>
        <p>Author: {{ book.2 }} {{ book.3 }}</p>
        <p>Genre: {{ book.4}}</p>
        <p>Price: ${{ book.5 }}</p>
        <br />
        {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}
</body>

</html>
